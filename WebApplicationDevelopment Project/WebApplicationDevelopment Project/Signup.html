<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="bootstrap/Style.css?v=1.1" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top custom-nav">
        <a class="navbar-brand" href="#">Travelex</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="Home.html">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
            <nav class="navbar navbar-dark navbar-right custom-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html">Login <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Signup <span class="sr-only"></span></a>
                    </li>
                </ul>
            </nav>
        </div>
    </nav>
    <div class="container">
        <div class="row"style="padding:10% 20% 0% 25%">
            <div id="msg">

            </div>
            <div class="card bg-dark" style="color:whitesmoke;">
                <div class="card-header">
                    <h1 class="card-title">Signup</h1>
                </div>
                <div class="card-body">
                    <form id="signupform">
                        <div class="form-row">
                            <div class="col-6">
                                <label for="fname">First Name</label>
                                <input class="form-control" id="fname" type="text" placeholder="e.g. joe,alen..etc" autofocus />
                            </div>
                            <div class="col-6">
                                <label for="lname">Last Name</label>
                                <input class="form-control" id="lname" type="text" placeholder="e.g. joe,alen..etc" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" id="email" type="email" placeholder="abc@example.com" />
                        </div>
                        <div class="form-group">
                            <label for="psd">Password</label>
                            <input class="form-control" id="psd" type="password" placeholder="password should be less then 11 charchter" maxlength="10" />
                        </div>
                        <div class="form-row">
                            <div class="col-6">
                                <label for="city">City</label>
                                <input class="form-control" id="city" type="text" placeholder="berlin, paris..etc" />
                            </div>
                            <div class="col-6">
                                <label for="country">Country</label>
                                <input class="form-control" id="country" type="text" placeholder="england,iceland..etc" />
                            </div>
                        </div>
                        <hr />
                        <h4>Credit card information.</h4>
                        <div class="form-group">
                            <label for=" cardName">Name on card</label>
                            <input class="form-control" id="cardName" type="text" placeholder="e.g. joe,alen..etc" />
                        </div>
                        <div class="form-group">
                            <label for="cardNum">Card number</label>
                            <input class="form-control" id="cardNum" type="text" placeholder="xxxx-xxxx-xxxx-xxxx" maxlength="19" />
                        </div>
                        <div class="form-group">
                            <label for="expdate">Expiry date</label>
                            <input class="form-control" id="expdate" type="date" />
                        </div>
                        <button class="btn btn-outline-secondary" id="#sgnupBtn">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    <footer>
        <div class="card-footer custom-footer">Copyright by &copy; Danish Ali,2019</div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="bootstrap/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    <!--calling web api through ajax-->
    <script>
        $(document).ready(function () {
            $("#signupform").submit(function (e) {
                e.preventDefault();
                var fname = $("#fname").val();
                var lname = $("#lname").val();
                var Email = $("#email").val();
                var Password = $("#psd").val();
                var City = $("#city").val();
                var Country = $("#country").val();
                var CardNme = $("#cardName").val();
                var CardNo = $("#cardNum").val();
                var Cardexpdate = $("#expdate").val();
                console.log(fname + "\n" + lname + "\n" + Email + "\n" + Password + "\n" + City + "\n" + Country + "\n" + CardNme + "\n" + CardNo + "\n" + Cardexpdate);
                var xhr = new XMLHttpRequest();
                var user = 'Firstname='+fname+'&Lastname='+lname+'&Email='+Email+'&Password='+Password+'&City='+City+'&Country='+Country+'&Cname='+CardNme+'&Cnumber='+CardNo+'';
                console.log(user);
                xhr.open('POST', 'http://localhost:54844/api/Users', 'true');
                xhr.onload = function ()
                {
                    if (this.status == "201") {
                        //alert("inserted");
                        var html = '<div class="alert alert-success">record inserted successfully!!</div>';
                        $("#msg").html(html).fadeIn();
                    } else if (this.status != "201")
                    {
                        alert("Error: " + this.statusText);
                        var html = '<div class="alert alert-danger">Error : ' + this.status + ' ' + this.statusText + '</div>';
                        $("#msg").html(html).fadeIn();
                    }
                }
                console.log("Serialized object : " + JSON.stringify(user));
                xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhr.send(user);
            });
        });
    </script>
</body>
</html>
