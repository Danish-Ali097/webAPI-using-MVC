    <script>
        $(document).ready(function () {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:54844/api/Users', 'true');
            xhr.onload = function () {
                if (this.status == "200") {
                    var data = JSON.parse(this.responseText);
                    var x;
                    var count=0;
                    for (x in data) {
                        $("#table-row").append(" <tr> <td>" + data[x].Id + "</td ><td>" + data[x].Firstname + "</td> <td>" + data[x].Email + "</td><td><a href='#' class='btn btn-outline-primary' data-toggle='modal' data-target='#editform' onclick='editUsr(" + data[x].Id + ")'> <i class='fa fa-pen'></i> </a> <a href='#' class='btn btn-outline-danger' onclick='deleteUsr(" + data[x].Id + ") ' > <i class='fa fa-trash-alt'></i> </a></td></tr>");
                        ++count;
                    }
                    $("#nUsr").text(count);
                }
            }
            xhr.send();
            //delete User

            ////chk no of packages
            var xhr1 = new XMLHttpRequest();
            xhr1.open('GET', 'http://localhost:54844/api/Packages', 'true');
            xhr1.onload = function () {
                if (this.status == "200") {
                    var data = JSON.parse(this.responseText);
                    var x;
                    var countPkg = 0;
                    for (x in data) {++countPkg; }
                    $("#nPkg").text(countPkg);
                }
            }
            xhr1.send();
            ////chk no of services
            var xhr2 = new XMLHttpRequest();
            xhr2.open('GET', 'http://localhost:54844/api/Services', 'true');
            xhr2.onload = function () {
                if (this.status == "200") {
                    var data = JSON.parse(this.responseText);
                    var x;
                    var countSrv = 0;
                    for (x in data) {++countSrv; }
                    $("#nSrvs").text(countSrv);
                }
            }
            xhr2.send();
        });
    </script>
    <script>
        function deleteUsr(id) {
            var xhrd = new XMLHttpRequest();
            xhrd.open('DELETE', 'http://localhost:54844/api/Users/' + id, 'true');
            xhrd.onload = function () {
                if (this.status == "200") {
                    location.reload(true);
                    var htm = "<div class='alert alert-info'>Record deleted!</div>";
                    $("#msg").html(htm);
                } else {
                    var htm = "<div class='alert alert-alert'><strong>Error!</strong> in deleting record</div>";
                    $("#msg").html(htm);
                }
            }
            xhrd.withCredentials = false;
            xhrd.send(null);
        }
    </script>
    <!--update script-->
    <script>
        var ID;
        function editUsr(id) {
            ID = id;
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:54844/api/Users/' + ID, 'true');
            xhr.onload = function ()
            {
                if (this.status == "200")
                {
                    var data = JSON.parse(this.responseText);
                    $("#fname").val(data.Firstname);
                    $("#lname").val(data.Lastname);
                    $("#email").val(data.Email);
                    $("#psd").val(data.Password);
                    $("#city").val(data.City);
                    $("#country").val(data.Country);
                    $("#cardName").val(data.Cname);
                    $("#cardNum").val(data.Cnumber);
                }
            }
            xhr.send();
        }
        $(document).ready(function () {
            $("#UpdateBtn").click(function () {
                
                var fname = $("#fname").val();
                var lname = $("#lname").val();
                var Email = $("#email").val();
                var Password = $("#psd").val();
                var City = $("#city").val();
                var Country = $("#country").val();
                var CardNme = $("#cardName").val();
                var CardNo = $("#cardNum").val();
                var Cardexpdate = $("#expdate").val();
                console.log(fname + "\n" + lname + "\n" + Email + "\n" + Password + "\n" + City + "\n" + Country + "\n" + CardNme + "\n" + CardNo + "\n" + Cardexpdate);
                var xhr = new XMLHttpRequest();
                var user = 'Id='+ID+'&Firstname=' + fname + '&Lastname=' + lname + '&Email=' + Email + '&Password=' + Password + '&City=' + City + '&Country=' + Country + '&Cname=' + CardNme + '&Cnumber=' + CardNo + '';
                console.log(user);
                xhr.open('PUT', 'http://localhost:54844/api/Users/'+ID, 'true');
                xhr.onload = function () {
                    if (this.status == "204") {
                        console.log("inserted");
                        var html = '<div class="alert alert-success">record updated successfully!!</div>';
                        $("#msg").html(html);
                        location.reload(true);
                    } else {
                        console.log("Error: " + this.statusText);
                        var html = '<div class="alert alert-danger">Error : ' + this.status + ' ' + this.statusText + '</div>';
                        $("#msg").html(html);
                    }
                }
                console.log("Serialized object : " + JSON.stringify(user));
                xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhr.send(user);
            });
        });
    </script>
